<center><div style="width:512px;">
<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		// show Emscripten environment where the canvas is
		// arguments are passed to PICO-8

		var Module = {};
		Module.canvas = canvas;


			// When pico8_buttons is defined, PICO-8 takes each int to be a live bitfield
			// representing the state of each player's buttons

			var pico8_buttons = [0, 0, 0, 0, 0, 0, 0, 0]; // max 8 players
			pico8_buttons[0] = 0;

      function onAdditionalKeyDown(event) {
        event = event || window.event;
        var o = document.activeElement;
        if (!o || o == document.body || o.tagName == "canvas")
        {
          if(event.keyCode==73) // Key i
          {
            pico8_buttons[0] |= 0x20;
          }
          if(event.keyCode==32) // Key space
          {
            pico8_buttons[0] |= 0x10;
          }
        }
      }

      function onAdditionalKeyUp(event) {
        event = event || window.event;
        var o = document.activeElement;
        if (!o || o == document.body || o.tagName == "canvas")
        {
          if(event.keyCode==73) // Key i
          {
            pico8_buttons[0] &= ~0x20;
          }
          if(event.keyCode==32) // Key space
          {
            pico8_buttons[0] &= ~0x10;
          }
        }
      }

      document.addEventListener('keydown', onAdditionalKeyDown, false);
      document.addEventListener('keyup', onAdditionalKeyUp, false);
      /*
			// when pico8_gpio is defined, reading and writing to gpio pins will
			// read and write to these values
			var pico8_gpio = new Array(128);
		*/
	</script>
<script async="" src="pcraft.js" type="text/javascript"></script>
<script>
		// key blocker. prevent cursor keys from scrolling page while playing cart.

		function onKeyDown_blocker(event) {
			event = event || window.event;
			var o = document.activeElement;
			if (!o || o == document.body || o.tagName == "canvas")
			{
				if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1)
				{
					if (event.preventDefault) event.preventDefault();
				}
			}
		}

		document.addEventListener('keydown', onKeyDown_blocker, false);

	</script>
