<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Dot Art Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to Dot Art Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="options">
            <label for="threshold">Threshold:</label>
            <input type="number" id="threshold" min="0" max="255" value="127">

            <label for="maxChars">Max Characters:</label>
            <input type="number" id="maxChars" min="1" max="10000" value="2000">

            <fieldset>
                <legend>Dithering</legend>
                <label><input type="radio" name="dithering" value="none"> None</label>
                <label><input type="radio" name="dithering" value="ordered"> Ordered</label>
                <label><input type="radio" name="dithering" value="atkinson" checked> Atkinson</label>
            </fieldset>

            <fieldset>
                <legend>Coloring</legend>
                <label><input type="radio" name="coloring" value="whiteOnBlack" checked> White on Black</label>
                <label><input type="radio" name="coloring" value="blackOnWhite"> Black on White</label>
            </fieldset>

            <label for="horizontalGap">Horizontal gap:</label>
            <input type="number" id="horizontalGap" min="0.1" step="0.1" value="2">

            <label for="verticalGap">Vertical gap:</label>
            <input type="number" id="verticalGap" min="0.1" step="0.1" value="1">
            
            <label><input type="checkbox" id="clearWords"> Make image clearer (specifically for words)</label>
        </div>
        <button id="convertButton">Convert to Dot Art</button>
        <button id="copyButton">Copy to Clipboard</button>
        <pre id="dotArt"></pre>
    </div>
    <footer>
        <button id="resetButton">Reset</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
